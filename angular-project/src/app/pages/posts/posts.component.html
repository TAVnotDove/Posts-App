<div id="main" [class.dark]="getTheme() === 'dark'" [class.light]="getTheme() === 'light'">
    <div id="posts">
        <p *ngIf="loading && !error">Loading...</p>
        <ng-container *ngIf="posts">
            <div id="post" *ngFor="let post of posts" class="bg-pa-gray-300">
                <h2>{{post.title}}</h2>
                <p>By {{post.username}}</p>
                <button [routerLink]="['/post/details', post._id]">Details</button>
            </div>
        </ng-container>
        <ng-container *ngIf="!posts && !loading">
            <p>
                There are currently no posts.
            </p>
        </ng-container>
    </div>
    <button routerLink="/post/create">Create post</button>
    <ng-container *ngIf="error">
        <p>{{error}}</p>
    </ng-container>
</div>
