<form [formGroup]="form" (ngSubmit)="createPost()" class="flex justify-center">
    <label>Title:</label>
    <input formControlName="title" type="text"/>
    <label>Text:</label>
    <input formControlName="text" type="text"/>
    <app-custom-button [isDisabled]="!form.valid">Submit</app-custom-button>
    <ng-container *ngIf="error">
        <p>{{error}}</p>
    </ng-container>
</form>
